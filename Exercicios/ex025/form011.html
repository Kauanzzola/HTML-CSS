<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        label{
            line-height: 3em;
        }
        fieldset{
            width: 200px;
            height: 100px;
        }
        ::-webkit-scrollbar
        {
            width: 0px;
            height: 0px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="iperf">Foto do Perfil:</label>
            <input type="file" name="perf" id="iperf"><br>
        </div>
        <div>
            <label for="inum">Idade:</label>
            <input type="number" name="num" id="inum" value="20">
        </div>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="ismasc" checked>
            <label for="ismasc">Masculino</label><br>
            <input type="radio" name="sex" id="isfem">
            <label for="isfem">Feminino</label><br>
        </fieldset>
        <div>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" minlength="5" maxlength="11" value="(47) 98895-0792">
        </div>
        <div>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" value="teste@kaualindo.com">
        </div>
        <div>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" value="******">
        </div>
        <div>
            <label for="imes">Mês de Aniversário</label>
            <input type="month" name="mes" id="imes" value="2020-03">
        </div>
        <div>
            <label for="idia">Dia de compra:</label>
            <input type="date" name="dia" id="idia" value="2020-07-06">
        </div>
        <div>
            <label for="ihora">Hora da compra:</label>
            <input type="time" name="hora" id="ihora" value="13:30">
        </div>
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </div>
        <div>
            <label for="iniv">Nível de Satisfação</label>
            <input type="range" name="niv" id="iniv" min="0" max="10" value="5">
        </div>
        <div>
            <label for="iterm">Aceito os <a href="termos.html">termos de uso</a></label>
            <input type="checkbox" name="term" id="iterm" checked>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
